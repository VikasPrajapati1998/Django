{% extends 'base.html' %}
{% block content %}

<section id="thanks">
    <div style="background-color: skyblue; border: 7px solid yellow; box-sizing: border-box; margin: 10px; padding: 20px;">
        <h2 style="color: red; font-family: 'Times New Roman', Times, serif; font-size: 100px; text-align: center;">
            Thank You <br>
        </h2>
		<div class="row">
			<div class="col-12">
				<form method="post">
					{% csrf_token %}
					<div>
						<label for="">Result: </label>
						<input type="text" value="{{output}}", class="form-control">
					</div>
				</form>
			</div>
		</div>
        <br>
        <a href="{% url 'userform' %}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: blue; border: none; border-radius: 5px; text-decoration: none; text-align: center; font-weight: bold;">
            Back
        </a>
    </div>
    <br>
</section>

{% endblock %}
